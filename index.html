<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HomesPlus Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<div class="auth-container">
  <div class="auth-card">

    <!-- LOGO -->
    <div class="logo">üè† HomesPlus</div>

    <h2 id="title">Welcome Back</h2>
    <p class="subtitle" id="subtitle">Login securely to continue</p>

    <!-- EMAIL -->
    <input type="email" id="email" placeholder="Email address" />

    <!-- PASSWORD -->
    <input type="password" id="password" placeholder="Password (optional)" />

    <!-- OTP BOX -->
    <div class="otp-box" id="otpBox">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button class="secondary" onclick="verifyOTP()">Verify OTP</button>
    </div>

    <!-- MAIN BUTTON -->
    <button id="actionBtn" onclick="handleLogin()">Continue</button>

    <p id="message"></p>

    <!-- SWITCH -->
    <div class="switch">
      <span id="toggleText" onclick="toggleMode()">Use OTP instead</span>
    </div>

    <div class="divider">OR</div>

    <!-- SKIP -->
    <button class="skip-btn" onclick="skipLogin()">Continue as Guest</button>

  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
