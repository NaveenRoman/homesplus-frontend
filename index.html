<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HomesPlus Auth</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<div class="auth-container">
  <div class="auth-card">

    <h2 id="title">Register</h2>
    <p class="subtitle" id="subtitle">
      Create your HomesPlus account
    </p>

    <!-- EMAIL -->
    <input
      type="email"
      id="email"
      placeholder="Enter your email"
      required
    />

    <!-- SEND OTP -->
    <button id="sendOtpBtn" onclick="sendOTP()">Send OTP</button>

    <!-- OTP SECTION -->
    <div id="otp-section" class="otp-box">
      <input
        type="text"
        id="otp"
        placeholder="Enter OTP"
      />
      <button onclick="verifyOTP()">Verify & Continue</button>
    </div>

    <p id="message"></p>

    <!-- TOGGLE -->
    <p class="switch">
      Already registered?
      <span onclick="switchMode()">Login</span>
    </p>

  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
