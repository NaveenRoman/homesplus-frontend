<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HomesPlus Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<div class="auth-container">
  <div class="auth-card">

    <h2 id="title">Login to HomesPlus</h2>
    <p class="subtitle" id="subtitle">Secure access to properties</p>

    <!-- EMAIL -->
    <input type="email" id="email" placeholder="Email address" />

    <!-- PASSWORD (OPTIONAL LOGIN) -->
    <input type="password" id="password" placeholder="Password (optional)" />

    <!-- OTP SECTION -->
    <div class="otp-box" id="otpBox">
      <input type="text" id="otp" placeholder="Enter OTP" />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <!-- ACTION BUTTON -->
    <button id="actionBtn" onclick="handleLogin()">Continue</button>

    <p id="message"></p>

    <!-- SWITCH MODE -->
    <div class="switch">
      <span onclick="toggleMode()">Use OTP instead</span>
    </div>

    <!-- SKIP -->
    <div class="switch">
      <span onclick="skipLogin()">Skip for now</span>
    </div>

  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
