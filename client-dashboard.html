<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Private Client Dashboard</title>
<link rel="stylesheet" href="css/styles.css">

<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: linear-gradient(135deg, #1e3a8a, #2563eb);
}

/* LOGIN BOX */
.access-box {
  background: white;
  padding: 40px;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.2);
  width: 380px;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.access-box input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.access-box button {
  width: 100%;
  padding: 12px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* DASHBOARD */
.dashboard {
  display: none;
  padding: 40px;
  background: #f4f6fb;
  min-height: 100vh;
}

.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.logout-btn {
  padding: 8px 14px;
  background: #ef4444;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  margin-bottom: 25px;
}

.card input,
.card textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.card button {
  background: #16a34a;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
}

.success {
  color: green;
}
.error {
  color: red;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="access-box" id="loginBox">
  <h2>Client Secure Access</h2>

  <input type="text" id="clientName" placeholder="Full Name">
  <input type="email" id="clientEmail" placeholder="Email Address">
  <input type="password" id="accessCode" placeholder="Access Code">

  <button id="accessBtn">Access Dashboard</button>

  <p id="msg"></p>
</div>

<!-- DASHBOARD -->
<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

  <div class="dashboard-header">
    <h1>Private Client Dashboard</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div class="card">
    <h2>Add New Property</h2>

    <form id="propertyForm" enctype="multipart/form-data">

      <input name="title" placeholder="Property Title (ASBL Spire)" required>
      <input name="location" placeholder="Location (Kokapet, Hyderabad)" required>
      <input name="map" placeholder="Google Map Link">

      <input name="area" placeholder="Unit Area (2180 Sq ft)">
      <input name="facing" placeholder="Facing (West)">
      <input name="floor" placeholder="Floor Level (12th Floor)">
      <input name="type" placeholder="Property Type (3BHK, 4BHK)">

      <input name="pricePerSqft" placeholder="Price per Sqft (₹10,000)">
      <input name="totalCost" placeholder="Total Cost (₹2.18 Cr)">

      <select name="availability">
        <option value="">Availability</option>
        <option>Available</option>
        <option>Sold Out</option>
        <option>Under Construction</option>
      </select>

      <input name="phone" placeholder="Phone Number">
      <input name="email" placeholder="Agent Email">

      <textarea name="description" placeholder="Property Description"></textarea>

      <label>Main Cover Image (Required)</label>
<input type="file" name="coverImage" accept="image/*" required>

<label>Upload Property Images & Videos</label>
<input type="file" name="media" multiple accept="image/*,video/*">

      

      <button type="submit">Save Property</button>
    </form>

    <p id="uploadMsg"></p>

  </div>

</div>

<script>
const SECRET_CODE = "MGR2026";
const BACKEND_URL = "https://homesplus-backend1-1.onrender.com";

/* LOGIN BUTTON LISTENER */
document.getElementById("accessBtn").addEventListener("click", function() {
  const name = document.getElementById("clientName").value.trim();
  const email = document.getElementById("clientEmail").value.trim();
  const code = document.getElementById("accessCode").value.trim();
  const msg = document.getElementById("msg");

  if (!name || !email || !code) {
    msg.innerText = "All fields required";
    msg.className = "error";
    return;
  }

  if (code !== SECRET_CODE) {
    msg.innerText = "Invalid Access Code";
    msg.className = "error";
    return;
  }

  localStorage.setItem("clientLoggedIn", "true");
  loadDashboard();
});

/* LOAD DASHBOARD */
function loadDashboard() {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
}

window.onload = function() {
  if (localStorage.getItem("clientLoggedIn") === "true") {
    loadDashboard();
  }
};

function logout() {
  localStorage.clear();
  location.reload();
}


/* UPLOAD PROPERTY */
document.getElementById("propertyForm")
.addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  try {
    const res = await fetch(`${BACKEND_URL}/api/properties`, {
      method: "POST",
      body: formData
    });

    const result = await res.json();

    if (!res.ok) throw new Error(result.message);

    document.getElementById("uploadMsg").innerText =
      "✅ Property Saved Successfully!";
    document.getElementById("uploadMsg").style.color = "green";

    this.reset();

    setTimeout(() => {
      window.location.href = "index.html";
    }, 1200);

  } catch (err) {
    document.getElementById("uploadMsg").innerText =
      "❌ Upload failed";
    document.getElementById("uploadMsg").style.color = "red";
  }
});

</script>


</body>
</html>
