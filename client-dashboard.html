<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Private Client Dashboard</title>
<link rel="stylesheet" href="css/styles.css">

<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: linear-gradient(135deg, #1e3a8a, #2563eb);
}

/* LOGIN BOX */
.access-box {
  background: white;
  padding: 40px;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.2);
  width: 380px;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.access-box input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.access-box button {
  width: 100%;
  padding: 12px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* DASHBOARD */
.dashboard {
  display: none;
  padding: 40px;
  background: #f4f6fb;
  min-height: 100vh;
}

.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.logout-btn {
  padding: 8px 14px;
  background: #ef4444;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  margin-bottom: 25px;
}

.card input,
.card textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.card button {
  background: #16a34a;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
}

.success {
  color: green;
}
.error {
  color: red;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="access-box" id="loginBox">
  <h2>Client Secure Access</h2>

  <input type="text" id="clientName" placeholder="Full Name">
  <input type="email" id="clientEmail" placeholder="Email Address">
  <input type="password" id="accessCode" placeholder="Access Code">

  <button id="accessBtn">Access Dashboard</button>

  <p id="msg"></p>
</div>

<<!-- DASHBOARD MENU -->
<div class="card" id="menuCard">
  <h2>Dashboard Menu</h2>

  <button onclick="showUpload()">üì§ Upload Property</button>
  <button onclick="showVisitors()">üë• Visitor Data</button>
</div>

<!-- UPLOAD SECTION -->
<div class="card" id="uploadSection" style="display:none;">
  <h2>Add New Property</h2>

  <form id="propertyForm" enctype="multipart/form-data">
    <input name="title" placeholder="Property Title" required>
    <input name="location" placeholder="Location" required>
    <input name="map" placeholder="Google Map Link">

    <input name="area" placeholder="Unit Area">
    <input name="facing" placeholder="Facing">
    <input name="floor" placeholder="Floor Level">
    <input name="type" placeholder="Property Type">

    <input name="pricePerSqft" placeholder="Price per Sqft">
    <input name="totalCost" placeholder="Total Cost">

    <select name="availability">
      <option value="">Availability</option>
      <option>Available</option>
      <option>Sold Out</option>
      <option>Under Construction</option>
    </select>

    <input name="phone" placeholder="Phone Number">
    <input name="email" placeholder="Agent Email">

    <textarea name="description" placeholder="Property Description"></textarea>

    <label>Main Cover Image</label>
    <input type="file" name="coverImage" required>

    <label>Property Images & Videos</label>
    <input type="file" name="media" multiple>

    <button type="submit">Save Property</button>
  </form>

  <p id="uploadMsg"></p>
</div>

<div class="card">
  <h2>Visitor Leads</h2>

  <button onclick="exportToExcel()" style="margin-bottom:15px;background:#2563eb;">
    Export to Excel
  </button>

  <table border="1" width="100%" id="visitorTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Place</th>
        <th>Property</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>


<!-- VISITOR SECTION -->
<div class="card" id="visitorSection" style="display:none;">
  <h2>Visitor Leads</h2>

  <div id="visitorList">Loading...</div>
</div>

<script>
const SECRET_CODE = "MGR2026";
const BACKEND_URL = "https://homesplus-backend1-1.onrender.com";


function showUpload() {
  document.getElementById("menuCard").style.display = "none";
  document.getElementById("uploadSection").style.display = "block";
}

function showVisitors() {
  document.getElementById("menuCard").style.display = "none";
  document.getElementById("visitorSection").style.display = "block";
  loadVisitors();
}


/* LOGIN BUTTON LISTENER */
document.getElementById("accessBtn").addEventListener("click", function() {
  const name = document.getElementById("clientName").value.trim();
  const email = document.getElementById("clientEmail").value.trim();
  const code = document.getElementById("accessCode").value.trim();
  const msg = document.getElementById("msg");

  if (!name || !email || !code) {
    msg.innerText = "All fields required";
    msg.className = "error";
    return;
  }

  if (code !== SECRET_CODE) {
    msg.innerText = "Invalid Access Code";
    msg.className = "error";
    return;
  }

  localStorage.setItem("clientLoggedIn", "true");
  loadDashboard();
});

/* LOAD DASHBOARD */
function loadDashboard() {
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  loadVisitors();

}

window.onload = function() {
  if (localStorage.getItem("clientLoggedIn") === "true") {
    loadDashboard();
  }
};

function logout() {
  localStorage.clear();
  location.reload();
}


/* UPLOAD PROPERTY */
document.getElementById("propertyForm")
.addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = new FormData(this);

  try {
    const res = await fetch(`${BACKEND_URL}/api/properties`, {
      method: "POST",
      body: formData
    });

    const result = await res.json();

    if (!res.ok) throw new Error(result.message);

    document.getElementById("uploadMsg").innerText =
      "‚úÖ Property Saved Successfully!";
    document.getElementById("uploadMsg").style.color = "green";

    this.reset();

    setTimeout(() => {
      window.location.href = "index.html";
    }, 1200);

  } catch (err) {
    document.getElementById("uploadMsg").innerText =
      "‚ùå Upload failed";
    document.getElementById("uploadMsg").style.color = "red";
  }
});

async function loadVisitors() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/visitors`);
    const visitors = await res.json();

    const container = document.getElementById("visitorList");
    container.innerHTML = "";

    if (visitors.length === 0) {
      container.innerHTML = "No visitors yet.";
      return;
    }

    visitors.forEach(v => {
      container.innerHTML += `
        <div style="padding:10px;border-bottom:1px solid #ddd;">
          <strong>${v.name}</strong><br>
          üì± ${v.phone}<br>
          üìç ${v.place}<br>
          üè† Property: ${v.propertyId}<br>
          üïí ${new Date(v.createdAt).toLocaleString()}
        </div>
      `;
    });

  } catch (err) {
    document.getElementById("visitorList").innerHTML = "Failed to load visitors.";
  }
}

async function loadVisitors() {
  const res = await fetch(`${BACKEND_URL}/api/visitors`);
  const visitors = await res.json();

  const tbody = document.querySelector("#visitorTable tbody");
  tbody.innerHTML = "";

  visitors.forEach(v => {
    const row = `
      <tr>
        <td>${v.name}</td>
        <td>${v.phone}</td>
        <td>${v.place}</td>
        <td>${v.propertyId}</td>
        <td>${new Date(v.createdAt).toLocaleString()}</td>
        <td>
          <button onclick="deleteVisitor('${v._id}')"
                  style="background:#ef4444;color:white;border:none;padding:6px 10px;border-radius:6px;">
            Delete
          </button>
        </td>
      </tr>
    `;
    tbody.innerHTML += row;
  });
}

async function deleteVisitor(id) {
  if (!confirm("Delete this visitor?")) return;

  await fetch(`${BACKEND_URL}/api/visitors/${id}`, {
    method: "DELETE"
  });

  loadVisitors();
}

function exportToExcel() {
  const table = document.getElementById("visitorTable");
  const html = table.outerHTML;

  const blob = new Blob([html], {
    type: "application/vnd.ms-excel"
  });

  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");

  a.href = url;
  a.download = "visitor-leads.xls";
  a.click();
}



</script>


</body>
</html>
