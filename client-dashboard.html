<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Private Client Dashboard</title>
<link rel="stylesheet" href="css/styles.css">

<style>
body {
  margin: 0;
  font-family: Inter, sans-serif;
  background: linear-gradient(135deg, #1e3a8a, #2563eb);
}

/* LOGIN BOX */
.access-box {
  background: white;
  padding: 40px;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.2);
  width: 380px;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.access-box input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.access-box button {
  width: 100%;
  padding: 12px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* DASHBOARD */
.dashboard {
  display: none;
  padding: 40px;
  background: #f4f6fb;
  min-height: 100vh;
}

.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 30px;
}

.logout-btn {
  padding: 8px 14px;
  background: #ef4444;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  margin-bottom: 25px;
}

.card input,
.card textarea {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.card button {
  background: #16a34a;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
}

.success {
  color: green;
}
.error {
  color: red;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="access-box" id="loginBox">
  <h2>Client Secure Access</h2>

  <input type="text" id="clientName" placeholder="Full Name">
  <input type="email" id="clientEmail" placeholder="Email Address">
  <input type="password" id="accessCode" placeholder="Access Code">

  <button onclick="checkAccess()">Access Dashboard</button>
  <p id="msg"></p>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">

  <div class="dashboard-header">
    <h1>Property Management</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- PROPERTY UPLOAD CARD -->
  <div class="card">
    <h3>Add New Property</h3>

    <form id="propertyForm" enctype="multipart/form-data">
      <input name="title" placeholder="Title" required>
      <input name="location" placeholder="Location" required>
      <input name="price" placeholder="Price" required>
      <input name="area" placeholder="Area">
      <input name="facing" placeholder="Facing">
      <input name="floor" placeholder="Floor">
      <input name="pricePerSqft" placeholder="Price Per Sqft">
      <textarea name="description" placeholder="Description"></textarea>
      <input name="map" placeholder="Google Map Link">
      <input type="file" name="media" multiple>

      <button type="submit">Upload Property</button>
    </form>

    <p id="uploadMsg"></p>
  </div>

</div>

<script>

const SECRET_CODE = "MGR2026";

/* LOGIN */
function checkAccess() {
  const name = clientName.value.trim();
  const email = clientEmail.value.trim();
  const code = accessCode.value.trim();

  if (!name || !email || !code) {
    msg.innerText = "All fields required";
    msg.className = "error";
    return;
  }

  if (code !== SECRET_CODE) {
    msg.innerText = "Invalid Access Code";
    msg.className = "error";
    return;
  }

  localStorage.setItem("clientLoggedIn", "true");
  localStorage.setItem("clientName", name);
  loadDashboard();
}

function loadDashboard() {
  loginBox.style.display = "none";
  dashboard.style.display = "block";
}

window.onload = function() {
  if (localStorage.getItem("clientLoggedIn") === "true") {
    loadDashboard();
  }
};

function logout() {
  localStorage.clear();
  location.reload();
}

/* UPLOAD PROPERTY */
document.getElementById("propertyForm")
  .addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    try {
      const res = await fetch("https://YOUR-BACKEND-URL/api/properties/create", {
        method: "POST",
        body: formData
      });

      if (!res.ok) throw new Error("Upload failed");

      uploadMsg.innerText = "Property Uploaded Successfully!";
      uploadMsg.className = "success";
      this.reset();

    } catch (err) {
      uploadMsg.innerText = "Upload Failed. Check backend.";
      uploadMsg.className = "error";
    }
});

</script>

</body>
</html>
